<div class="container" id="search_results_content">
    <h3 class="title is-5" id="results-title">{{ result_count }} Results</h3>
    <div id="search_results_list">
        {% for resultVerse in search_results %}
            <div class="search_result">
                {{ resultVerse["reference"] }}
                ({{ resultVerse["translation_id"] }})
            </div>
            <div>
                {{ resultVerse["text"] }}
            </div>
            </br>
        {% endfor %}
    </div>
</div>
